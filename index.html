<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feora Cloud</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0d14;
  color:white;
}

.pin-screen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0d14;
}

.pin-box{
  text-align:center;
}

.logo{
  font-size:28px;
  font-weight:bold;
  margin-bottom:20px;
}

.logo span{
  color:#cc1f1f;
}

.pin-dots{
  display:flex;
  gap:12px;
  justify-content:center;
  margin:20px 0;
}

.pin-dots span{
  width:16px;
  height:16px;
  border-radius:50%;
  background:#2a2f3a;
}

.pin-dots span.filled{
  background:#cc1f1f;
}

.pin-pad{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:14px;
  justify-content:center;
}

.pin-pad button{
  height:80px;
  font-size:22px;
  border-radius:18px;
  border:none;
  background:#1b1f2a;
  color:white;
}

.pin-error{
  margin-top:15px;
  color:#ff4d4d;
  min-height:20px;
}

.app{
  display:none;
  padding:20px;
}

.header{
  font-size:22px;
  font-weight:bold;
  margin-bottom:10px;
}
</style>
</head>
<body>

<div class="pin-screen" id="pinScreen">
  <div class="pin-box">
    <div class="logo">FEORA <span>OIL</span></div>
    <div>PIN Girin</div>

    <div class="pin-dots" id="dots">
      <span></span><span></span><span></span><span></span>
    </div>

    <div class="pin-pad">
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button id="clearBtn">C</button>
      <button data-num="0">0</button>
      <button id="delBtn">âŒ«</button>
    </div>

    <div class="pin-error" id="errorBox"></div>
  </div>
</div>

<div class="app" id="app">
  <div class="header">Feora Cloud Panel</div>
  <div>GiriÅŸ baÅŸarÄ±lÄ± ðŸŽ‰</div>
</div>

<script>
const PIN_KEY = "feora_pin_secure";
const PIN_LENGTH = 4;

let buffer = "";

const pinScreen = document.getElementById("pinScreen");
const app = document.getElementById("app");
const dots = document.querySelectorAll("#dots span");
const errorBox = document.getElementById("errorBox");

const savedPin = localStorage.getItem(PIN_KEY) || "0000";

function updateDots(){
  dots.forEach((dot,i)=>{
    dot.classList.toggle("filled", i < buffer.length);
  });
}

function resetPin(){
  buffer="";
  updateDots();
}

function unlock(){
  pinScreen.style.display="none";
  app.style.display="block";
}

function checkPin(){
  if(buffer === savedPin){
    unlock();
  }else{
    errorBox.textContent="HatalÄ± PIN";
    setTimeout(()=>{
      errorBox.textContent="";
      resetPin();
    },800);
  }
}

document.querySelectorAll("[data-num]").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    if(buffer.length >= PIN_LENGTH) return;
    buffer += btn.dataset.num;
    updateDots();
    if(buffer.length === PIN_LENGTH){
      setTimeout(checkPin,200);
    }
  });
});

document.getElementById("delBtn").addEventListener("click", ()=>{
  buffer = buffer.slice(0,-1);
  updateDots();
});

document.getElementById("clearBtn").addEventListener("click", resetPin);
</script>

</body>
</html>
